  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }
    .description {
      margin-top: 20px;
      font-size: 18px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 4px;
    }
    .buttons a:hover {
      background-color: #0056b3;
    }
    .car-image {
      width: 200px;
    }
    .phone-image {
      width: 200px;
    }
    .electronics-image {
      width: 200px;
    }
    /* Header Styles */
    header {
      background-color: #f2f2f2;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: rgb(93, 93, 201);
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .logo img {
      margin-right: 10px;
      height: 30px;
    }
    .header-buttons {
      display: flex;
    }
    .header-buttons a {
      margin-right: 10px;
      text-decoration: none;
    }
    /* Footer Styles */
    footer {
      background-color: #f2f2f2;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }
    .footer-text {
      font-weight: bold;
    }
    /* Image Grid Styles */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    .image-grid img {
      width: calc(33.33% - 20px);
      margin: 10px;
    }
    /* Clearfix */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .image-grid img {
        width: calc(50% - 20px);
      }
    }
    @media screen and (max-width: 480px) {
      .image-grid img {
        width: calc(100% - 20px);
      }
    }
  </style>
